<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="styles.css" >
</head>

<body>
  <div id='title'>
    <h1>Slot Machine pre-Alpha</h1>
  </div>
  <div id='points'>
    <h2>COINS: <var id='pts'></var> </h2>
  </div>

<div id='first'>
  <p id='firsttext'>&#10067</p>
</div>
<div id='second'>
  <p id='secondtext'>&#10067</p>
</div>

</div>

<div id='winmsg' style="display:none"> WIN !!!</div>

<div id="controls">
